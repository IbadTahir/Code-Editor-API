<!DOCTYPE html>
<html>
<head>
    <title>Complete Auth Debug</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background-color: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { margin: 5px; padding: 10px 15px; cursor: pointer; }
        .test-section { margin: 20px 0; border: 1px solid #ddd; padding: 15px; border-radius: 5px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>üîç Complete Authentication Debug</h1>
    
    <div class="test-section">
        <h3>Step 1: Backend Health Check</h3>
        <button onclick="checkBackendHealth()">Check API3 Health</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h3>Step 2: Authentication Status</h3>
        <button onclick="checkAuthStatus()">Check Current Auth</button>
        <div id="auth-result"></div>
    </div>

    <div class="test-section">
        <h3>Step 3: Login (if needed)</h3>
        <div>
            <input type="email" id="email" placeholder="Email" value="admin@example.com">
            <input type="password" id="password" placeholder="Password" value="admin123">
            <button onclick="performLogin()">Login</button>
        </div>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h3>Step 4: Test User Info Endpoint</h3>
        <button onclick="testUserInfo()">Test /debug/user-info</button>
        <div id="userinfo-result"></div>
    </div>

    <div class="test-section">
        <h3>Step 5: Test Book Deletion</h3>
        <button onclick="testBookDeletion()">Test Delete Book</button>
        <div id="delete-result"></div>
    </div>

    <div class="test-section">
        <h3>Step 6: Fix Instructions</h3>
        <div id="fix-instructions"></div>
    </div>

    <script>
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.innerHTML = message;
            element.appendChild(div);
            return div;
        }

        function clearLog(elementId) {
            document.getElementById(elementId).innerHTML = '';
        }

        async function checkBackendHealth() {
            clearLog('health-result');
            
            try {
                log('health-result', 'üîÑ Checking API3 health...', 'info');
                
                const response = await fetch('http://localhost:8000/api/v1/books/available', {
                    method: 'GET'
                });
                
                if (response.ok) {
                    const books = await response.json();
                    log('health-result', `‚úÖ API3 is running! Found ${books.length} books`, 'success');
                } else {
                    log('health-result', `‚ö†Ô∏è API3 responding but with status: ${response.status}`, 'warning');
                }
            } catch (error) {
                log('health-result', `‚ùå API3 is not accessible: ${error.message}`, 'error');
                log('health-result', 'üí° Please run restart-api3.bat to restart the service', 'warning');
            }
        }

        async function checkAuthStatus() {
            clearLog('auth-result');
            
            const token = localStorage.getItem('token');
            const userStr = localStorage.getItem('user');
            
            if (!token) {
                log('auth-result', '‚ùå No authentication token found', 'error');
                log('auth-result', 'üëâ Please login using Step 3', 'warning');
                return;
            }
            
            log('auth-result', `‚úÖ Token found: ${token.substring(0, 30)}...`, 'success');
            
            try {
                const user = JSON.parse(userStr);
                log('auth-result', `üë§ User: ${user.email}`, 'info');
                log('auth-result', `üé≠ Role: ${user.role}`, 'info');
                
                // Decode JWT payload
                const payload = JSON.parse(atob(token.split('.')[1]));
                log('auth-result', `üîç Token Payload:<pre>${JSON.stringify(payload, null, 2)}</pre>`, 'info');
                
                // Check if role allows deletion
                if (user.role === 'instructor' || user.role === 'admin') {
                    log('auth-result', '‚úÖ User role allows book deletion', 'success');
                } else {
                    log('auth-result', '‚ö†Ô∏è User role may not allow book deletion', 'warning');
                }
            } catch (e) {
                log('auth-result', '‚ùå Failed to parse user data or token', 'error');
            }
        }

        async function performLogin() {
            clearLog('login-result');
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                log('login-result', 'üîÑ Attempting login...', 'info');
                
                const response = await fetch('http://localhost:5000/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.accessToken);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    log('login-result', '‚úÖ Login successful!', 'success');
                    log('login-result', `üë§ Logged in as: ${data.user.email} (${data.user.role})`, 'info');
                } else {
                    const error = await response.text();
                    log('login-result', `‚ùå Login failed: ${response.status} - ${error}`, 'error');
                }
            } catch (error) {
                log('login-result', `‚ùå Login error: ${error.message}`, 'error');
                log('login-result', 'üí° Make sure API2 (User Management) is running on port 5000', 'warning');
            }
        }

        async function testUserInfo() {
            clearLog('userinfo-result');
            
            const token = localStorage.getItem('token');
            if (!token) {
                log('userinfo-result', '‚ùå No token found. Please login first.', 'error');
                return;
            }

            try {
                log('userinfo-result', 'üîÑ Testing user info endpoint...', 'info');
                
                const response = await fetch('http://localhost:8000/api/v1/books/debug/user-info', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    log('userinfo-result', '‚úÖ User info endpoint working!', 'success');
                    log('userinfo-result', `üìã Response:<pre>${JSON.stringify(data, null, 2)}</pre>`, 'info');
                } else {
                    const error = await response.text();
                    log('userinfo-result', `‚ùå User info failed: ${response.status} - ${error}`, 'error');
                    
                    if (response.status === 401) {
                        log('userinfo-result', 'üîç 401 Error: JWT secret mismatch between API2 and API3', 'error');
                        showFixInstructions('jwt_mismatch');
                    }
                }
            } catch (error) {
                log('userinfo-result', `‚ùå Request error: ${error.message}`, 'error');
            }
        }

        async function testBookDeletion() {
            clearLog('delete-result');
            
            const token = localStorage.getItem('token');
            if (!token) {
                log('delete-result', '‚ùå No token found. Please login first.', 'error');
                return;
            }

            try {
                log('delete-result', 'üîÑ Testing book deletion...', 'info');
                
                const response = await fetch('http://localhost:8000/api/v1/books/1', {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });

                if (response.ok) {
                    log('delete-result', '‚úÖ Book deletion successful!', 'success');
                    log('delete-result', 'üéâ Problem solved! The 401 error is fixed.', 'success');
                } else {
                    const error = await response.text();
                    log('delete-result', `‚ùå Delete failed: ${response.status} - ${error}`, 'error');
                    
                    if (response.status === 401) {
                        showFixInstructions('still_401');
                    } else if (response.status === 403) {
                        showFixInstructions('permission_denied');
                    } else if (response.status === 404) {
                        log('delete-result', 'üí° Book not found - this is expected if book ID 1 doesn\'t exist', 'warning');
                    }
                }
            } catch (error) {
                log('delete-result', `‚ùå Request error: ${error.message}`, 'error');
            }
        }

        function showFixInstructions(issue) {
            const instructions = document.getElementById('fix-instructions');
            instructions.innerHTML = '';
            
            if (issue === 'jwt_mismatch') {
                log('fix-instructions', 'üîß Fix: JWT Secret Mismatch', 'warning');
                log('fix-instructions', '1. Run restart-api3.bat to restart API3 with the correct JWT secret', 'info');
                log('fix-instructions', '2. The secret should match between API2 (.env file) and API3 (config.py)', 'info');
            } else if (issue === 'still_401') {
                log('fix-instructions', 'üîß Fix: Still Getting 401', 'warning');
                log('fix-instructions', '1. Check that API3 has been restarted after the config change', 'info');
                log('fix-instructions', '2. Verify the JWT secrets match exactly in both services', 'info');
                log('fix-instructions', '3. Try logging out and logging back in to get a fresh token', 'info');
            } else if (issue === 'permission_denied') {
                log('fix-instructions', 'üîß Fix: Permission Denied (403)', 'warning');
                log('fix-instructions', '1. User role must be "instructor" or "admin" to delete books', 'info');
                log('fix-instructions', '2. Check your user role in the database or create an admin user', 'info');
            }
        }

        // Auto-run health check on load
        window.onload = () => {
            checkBackendHealth();
        };
    </script>
</body>
</html>
